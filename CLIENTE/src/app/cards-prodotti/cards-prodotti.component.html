<div id="{{prodotto['id']}}" class="card">
    <div class="img-card card-img-top"></div>
    <div class="card-body">
        <h5 class="card-title">{{prodotto['nome']}}</h5>
        <p>{{prodotto['descrizione']}}</p>
        <form #inputQnt="ngForm">
            <div class="row">
                <div class="col-9">
                    <input type="number" class="form-control" id="qnt" name="qnt" [(ngModel)]="prodotto['qnt']">
                </div>
                <div class="col-3">
                    <label>Al Kg.</label>
                </div>
            </div>
            <button class="btn btn-primary mt-2" (click)="aggiungiAlCarrello(service, prodotto)">Aggiungi al carrello</button>
        </form>
    </div>
</div>
