<header>
  <div class="row">
    <div class="col-1 mr4">
      <div class="img-logo"></div>
    </div>
    <div class="col-8">
      <div class="title">
        <h2>{{titleApp | async}}</h2>
      </div>
    </div>
    <div class="col-2">
      <div class="container-info">
        <div ngbDropdown class="d-inline-block">
          <button id="dropdownForm1" ngbDropdownToggle>
            <fa-icon [icon]="faUser" size="2x"></fa-icon>
            <span class="h5">Utente</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownForm1">
            <form (ngSubmit)="vaiAllaLogin()" class="px-4 py-3">
              <span class="size1">Effettua la login</span>
              <div>
                <button type="submit" class="btn btn-primary">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="d-inline-block mt-3">
            <button (click)="vaiAlCarrello()">
              <fa-icon [icon]="faUser" size="2x"></fa-icon>
              <span class="size1">Vai al carrello</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
