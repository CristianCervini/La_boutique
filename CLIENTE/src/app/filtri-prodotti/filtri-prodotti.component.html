<form #myForm="ngForm">
    <div *ngFor="let riga of listaFiltri">
        <div *ngFor="let filtro of riga">
            <div *ngIf="filtro.type == 'input'" class="mb2">
                <div class="md-form">
                    <label for={{filtro.nome}} class="">{{filtro.label}}</label>
                    <input 
                        type="text" 
                        id={{filtro.nome}}
                        ngModel
                        name={{filtro.nome}}
                        class="form-control"
                        placeholder={{filtro.label}}... 
                        (ngModelChange)="changeFiltri(myForm.value[filtro.nome],'input')"
                    >
                </div>
            </div>
            <div *ngIf="filtro.type == 'checkbox'">
                <div *ngIf="filtro.lista && filtro.lista.length > 0">
                    <fieldset class="form-inline">
                        <legend>{{filtro.label}}</legend>
                        <div *ngFor="let elem of filtro.lista">
                            <div class="form-check">
                                <label class="form-check-label">
                                   <input 
                                    type="checkbox"  
                                    [value]="elem.nome"
                                    name={{elem.nome}}
                                    ngModel 
                                    (change)="changeFiltri(myForm.value[elem.nome],elem.nome)"
                                    
                                > 
                                    {{elem.nome}}
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</form>
